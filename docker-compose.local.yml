## Local development version - uses build context instead of GHCR images
## Run with: docker compose -f docker-compose.local.yml up -d
version: "3.9"
services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # expose for local development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build: ./api
    env_file: .env
    environment:
      DATABASE_URL: ${APP_DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"   # expose for local development
    restart: unless-stopped

  web:
    build: ./web
    env_file: .env
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DATABASE_URL_SIMPLE: ${DATABASE_URL_SIMPLE}
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
